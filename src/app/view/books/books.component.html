
<h2>Nos livres : </h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Title</th>
        </tr>
    </thead>
    <tbody>
     <tr *ngFor="let book of books">
         <td>{{book.title}}</td>
         <td><a [routerLink]="['/book/'+book.bookId]">Emprunter </a> </td>
         <td><a [routerLink]="['/book/'+book.bookId]">Info </a></td>
     </tr>
    </tbody>
</table>
